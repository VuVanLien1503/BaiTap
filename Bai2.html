<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function insertNumberToArray(index, number, arr) {
        if (index < 0 || index > arr.length) {
            return arr;
        } else {
            arr.splice(index, 0, number)
        }
        return arr;
    }

    let index = 3;
    let number = 5;
    let array = [1, 2, 3, 4, 5];
    alert(insertNumberToArray(index, number, array))
</script>
