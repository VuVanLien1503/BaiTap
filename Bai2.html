<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function insertNumberToArray(index, number,arr) {
        let array=[];
        if (index < 0 || index > arr.length) {
            return arr;
        } else {
            for (let i = 0; i <arr.length ; i++) {
                    array.push(arr[i])
                    if (i==index){
                        array.push(number)
                    }
            }

        }
        return array;
    }

    let index = 2;
    let number = 5;
    let array = [1, 2, 3, 4, 5];
    alert(insertNumberToArray(index, number, array))
</script>
</body>
</html>
