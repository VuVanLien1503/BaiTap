<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="drawRectangle"></canvas>
<script>

    class Rectangle{
        constructor(width,height,x,y,color) {
            this.width=width;
            this.height=height;
            this.x=x;
            this.y =y;
            this.color=color;
        }
        getX(){
            return this.x;
        }
        getY(){
             return this.y;
        }
        getColor(){
            return this.color;
        }
        getWidth(){
            return this.width;
        }
        getHeight(){
            return this.height;
        }
        setWidth(width){
            this.width=width;
        }
        setHeight(height){
            this.height=height
        }
        setX(x){
            this.x=x;
        }
        setY(y){
            this.y=y;
        }
        setColor(color){
            this.color=color;
        }
         drawRectangle(canvas){
            let canvass=document.getElementById(canvas)
            let ctx = canvass.getContext('2d');
            ctx.fillStyle = this.getColor();
            ctx.fillRect(this.x, this.y, this.width, this.height)
        }
    }
    let canvas="drawRectangle";
    let rectangle=new Rectangle(300,200,10,10,"red")
    rectangle.drawRectangle(canvas);


</script>
</body>
</html>
