<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="drawRectangle"></canvas>
<script>

    class Rectangle{
        constructor(width,height) {
            this.width=width;
            this.heidth=height;
        }
        getWidth(){
            return this.width;
        }
        getHeight(){
            return this.heidth;
        }
        setWidth(width){
            this.width=width;
        }
        setHeight(height){
            this.heidth=height
        }
         drawRectangle(width,height){
            let canvas = document.getElementById("drawRectangle");
            let ctx = canvas.getContext('2d');
            ctx.fillStyle = '#fa4b2a';
            ctx.fillRect(10, 10, this.width, this.heidth)
        }
    }
    let rectangle=new Rectangle(300,200)
    rectangle.drawRectangle();


</script>
</body>
</html>
